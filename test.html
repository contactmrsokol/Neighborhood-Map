<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Comatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Neighborhood Map</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVLn7uFxI6_-KvtR5ZOhW0oOPX7BMwDgQ&libraries=places&callback=initialize"
  async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  
  <body>
     <div id="map"></div>

    <div class="settings">
      <div data-bind="" class="settings-container">
        <div class="settings-box">
          <h4 class="settings-title">Current Neighborhood:</h4>
          <input data-bind="value: neighborhood" class="settings-area">
        </div>
        <div class="pointy"></div>
      </div>
      <button data-bind="value: settingsToggle" class="settings-icon"></button>
    </div>
    
    <div class="search-bar">
      <input data-bind="value: keyword" class="search-area" placeholder="search for popular places">
      <button class="search-button"></button>
    </div>

    <div id="infolistBox">
      <div class="list-title" data-bind="click: listToggle"><h2>Popular Places</h2></div>
      <div data-bind="visible: listBoolean">
        <ul class="infolist" data-bind="foreach: filteredList">
          <li data-bind="click: $root.clickMarker">
            <hr>
            <p><span class="v-name" data-bind=""></span></p>
            <p class="v-category"><span data-bind=""></span></p>
            <p class="v-address"><span data-bind=""></span></p>
            <p class="v-contact"><span data-bind=""></span></p>
            <p>
              <strong>Tips: </strong>
              <span data-bind="">
                <span data-bind=""></span>
              </span>
              <span data-bind="">
                <em>no tips available.</em>
              </span>
            </p>
          </li>
        </ul>
        <span class="no-result" data-bind="visible: !filteredList().length">No Result Found</span>
      </div>
    </div>

    <div class="slider">

<ul class="holder" data-bind="foreach: filteredList">
        <li class="slide" data-bind="click: $root.clickMarker">
          <hr>
          <p><span class="v-name" data-bind=""></span></p>
          <p class="v-category"><span data-bind=""></span></p>
        </li>
      </ul>
      <span class="no-result" data-bind="visible: !filteredList().length">No Result Found</span>
    </div>

  </body>
</html>
